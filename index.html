<!DOCTYPE html>
<html ng-app="dateApp">

<head>
	<title>Angular Fundamentals</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
</head>

<body ng-controller="firstController">
	<div class="container">
		<h1>{{appName}}</h1>
		<h2>The current date is: {{ getCurrentDate }}</h2>
	</div> 

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script type="text/javascript">
	var dateApp = angular.module('dateApp', []);
	dateApp.constant('myConfig', {
		applicationName:'Module 2 Homework', 
		currentDate: new Date()});
	dateApp.controller('firstController', [
		'$scope', 'myConfig',
		function($scope, myConfig){
			$scope.appName = myConfig.applicationName;
			$scope.getCurrentDate = myConfig.currentDate;
		}
	]);
</script>

</html>
